<p>Please fill up the form below</p>


<form action="">

    <input type="text" placeholder="Enter Name" required> <br><br>
    <input type="number" placeholder="Enter your phone number" required> <br><br>
    <input type="email" placeholder="Type your email" required> <br><br>
    <select name="" id="">
        <option value="">Select gender</option>

        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
    </select> <br>

    <br><textarea name="" id="" cols="30" rows="10" placeholder="Send us a message" required></textarea>

    <br><br><button>Submit</button>
